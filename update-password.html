<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
  <title>Create New Password â€“ Potty Pal AI</title>
  <!-- Google Fonts: Quicksand & Fredoka -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Fredoka:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #4ECDC4;
      --accent2: #1A535C;
      --bg: #fff;
      --text: #222;
      --radius: 18px;
      --space: 40px;
      --font-display: 'Fredoka', 'Quicksand', 'Arial Rounded MT Bold', Arial, sans-serif;
      --font-body: 'Quicksand', Arial, sans-serif;
    }
    
    /* Global centering + mobile-safe defaults */
    html, body {
      overflow-x: hidden;
      width: 100%;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    
    body {
      margin: 0;
      font-family: var(--font-body);
      background: var(--bg);
      color: var(--text);
      font-size: 1.13rem;
      line-height: 1.6;
      overflow-x: hidden;
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    *, *::before, *::after { box-sizing: border-box; }
    img, svg, video { max-width: 100%; height: auto; }
    
    /* Main container */
    .password-container {
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
      padding: 2rem;
      background: #fafdff;
      border-radius: var(--radius);
      box-shadow: 0 4px 20px rgba(78,205,196,0.12);
      border: 1px solid #eafaf8;
    }
    
    /* Logo styling */
    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
    
    .logo-hero {
      background: var(--accent);
      background-repeat: no-repeat;
      background-position: center;
      background-size: 82% auto;
      border-radius: 50%;
      box-shadow: 0 4px 20px rgba(78,205,196,0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 120px;
      height: 120px;
      animation: heroPop 1.8s cubic-bezier(.53,1.4,.52,.96);
    }
    
    .logo-hero img {
      width: 80%; 
      height: auto; 
      object-fit: contain; 
      display: block;
    }
    
    @keyframes heroPop {
      from { transform: scale(0.7) translateY(70px); opacity: 0; }
      60% { transform: scale(1.15) translateY(-10px); opacity: 0.65;}
      to { transform: scale(1) translateY(0); opacity: 1;}
    }
    
    /* Heading */
    .password-title {
      font-family: var(--font-display);
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent2);
      margin: 0 0 2rem 0;
      text-align: center;
    }
    
    /* Form styling */
    .password-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      text-align: left;
    }
    
    .form-group label {
      font-family: var(--font-display);
      font-weight: 700;
      color: var(--accent2);
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    
    .form-group input {
      padding: 1rem;
      border: 2px solid #eafaf8;
      border-radius: var(--radius);
      font-size: 1rem;
      font-family: var(--font-body);
      background: #fff;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline: none;
    }
    
    .form-group input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(78,205,196,0.1);
    }
    
    .form-group input:invalid {
      border-color: #e74c3c;
    }
    
    /* CTA Button - using exact styles from index.html */
    .cta-btn {
      font-family: var(--font-display);
      background: linear-gradient(90deg, #4ecdc4 65%, #1a535c 110%);
      color: #fff;
      font-size: 1.03rem;
      font-weight: 700;
      border: none;
      border-radius: var(--radius);
      padding: 0.90em 2.2em;
      letter-spacing: 0.02em;
      cursor: pointer;
      box-shadow: 0 1px 8px #4ECDC420;
      transition: background 0.16s, transform 0.18s;
      outline: none;
      margin-bottom: 0.3rem;
      width: 100%;
      margin-top: 1rem;
    }
    
    .cta-btn:hover {
      background: linear-gradient(86deg, #1a535c 55%, #4ecdc4 140%);
      transform: scale(1.05) translateY(-3px);
    }
    
    .cta-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    /* Message display */
    .message {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: var(--radius);
      font-weight: 600;
      text-align: center;
      display: none;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .password-container {
        margin: 1rem;
        padding: 1.5rem;
      }
      
      .password-title {
        font-size: 1.5rem;
      }
      
      .logo-hero {
        width: 100px;
        height: 100px;
      }
    }
    
    @media (max-width: 500px) {
      .password-container {
        margin: 0.5rem;
        padding: 1rem;
      }
      
      .password-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="password-container">
    <div class="logo-container">
      <div class="logo-hero">
        <img src="images/pottypallogolargetransparent.png" alt="Potty Pal AI Logo" class="hero-logo">
      </div>
    </div>
    
    <h1 class="password-title">Create a New Password</h1>
    
    <form class="password-form" id="passwordForm">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input 
          type="password" 
          id="newPassword" 
          name="newPassword" 
          required 
          minlength="8"
          placeholder="Enter your new password"
        >
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          required 
          minlength="8"
          placeholder="Confirm your new password"
        >
      </div>
      
      <button type="submit" class="cta-btn" id="submitBtn">Update Password</button>
    </form>
    
    <div class="message" id="message"></div>
  </div>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    // Initialize Supabase client
    const supabaseUrl = 'https://geomeivkjrmttpusiuzp.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdlb21laXZranJtdHRwdXNpdXpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2ODY4NDYsImV4cCI6MjA3MDI2Mjg0Nn0.v2jcHBDd6LPLxjT4C_0my-kcfjxjEwHX-4Nnc49y-48';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    document.addEventListener('DOMContentLoaded', async function() {
      const form = document.getElementById('passwordForm');
      const newPasswordInput = document.getElementById('newPassword');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const submitBtn = document.getElementById('submitBtn');
      const messageDiv = document.getElementById('message');

      // Hide the form until we have a valid session from a reset link
      form.style.display = 'none';

      function showMessage(text, type) {
        messageDiv.textContent = text;
        messageDiv.className = type ? `message ${type}` : 'message';
        messageDiv.style.display = 'block';
      }

      // Establish a session from URL if present (supports both new ?code= and legacy #access_token flows)
      async function establishSessionFromUrl() {
        const url = new URL(window.location.href);
        const code = url.searchParams.get('code');

        if (code) {
          // Prefer passing the full URL (recommended in newer SDKs)
          let { data, error } = await supabase.auth.exchangeCodeForSession(window.location.href);
          if (error) {
            console.warn('exchangeCodeForSession with full URL failed, retrying with code param only:', error);
            // Fallback: pass just the code param for environments requiring it
            ({ data, error } = await supabase.auth.exchangeCodeForSession(code));
          }
          if (error) {
            console.error('exchangeCodeForSession error:', error);
            return { session: null, error };
          }
          return { session: data?.session || (await supabase.auth.getSession()).data.session, error: null };
        }

        // Legacy hash-based flow (?type=recovery#access_token=...&refresh_token=...)
        const hash = window.location.hash || '';
        if (hash.includes('access_token')) {
          const hashParams = new URLSearchParams(hash.slice(1));
          const accessToken = hashParams.get('access_token');
          const refreshToken = hashParams.get('refresh_token');
          if (accessToken && refreshToken) {
            const { data, error } = await supabase.auth.setSession({
              access_token: accessToken,
              refresh_token: refreshToken
            });
            if (error) {
              console.error('setSession error:', error);
              return { session: null, error };
            }
            return { session: data.session, error: null };
          }
        }

        // Fall back to existing session if any
        const { data } = await supabase.auth.getSession();
        return { session: data.session, error: null };
      }

      // Validate the reset link and show the form if valid
      const { session, error: establishError } = await establishSessionFromUrl();
      if (!session) {
        console.warn('No valid session from reset link.', establishError);
        showMessage('Invalid or expired password reset link. Please request a new one.', 'error');
        return;
      }

      // Clean the URL (remove code/hash) for security/UX
      try {
        window.history.replaceState({}, document.title, window.location.pathname);
      } catch (_) {}

      // Show the form now that we have a valid session
      form.style.display = 'flex';

      function validatePasswordsMatch() {
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        if (!newPassword || !confirmPassword) {
          confirmPasswordInput.setCustomValidity('');
          return false;
        }
        if (newPassword === confirmPassword) {
          confirmPasswordInput.setCustomValidity('');
          return true;
        }
        confirmPasswordInput.setCustomValidity('Passwords do not match');
        return false;
      }

      newPasswordInput.addEventListener('input', validatePasswordsMatch);
      confirmPasswordInput.addEventListener('input', validatePasswordsMatch);

      form.addEventListener('submit', async function(e) {
        e.preventDefault();

        messageDiv.style.display = 'none';
        messageDiv.className = 'message';

        const passwordsOk = validatePasswordsMatch();
        if (!passwordsOk) {
          showMessage('Passwords do not match. Please try again.', 'error');
          return;
        }

        const newPassword = newPasswordInput.value;
        if (newPassword.length < 6) {
          showMessage('Password must be at least 6 characters long.', 'error');
          return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Updating...';

        try {
          const { error } = await supabase.auth.updateUser({ password: newPassword });
          if (error) {
            console.error('Password update error:', error);
            showMessage(`Failed to update password: ${error.message}`, 'error');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Update Password';
            return;
          }

          showMessage('Password updated successfully! You can now log in with your new password.', 'success');
          form.reset();
          submitBtn.disabled = false;
          submitBtn.textContent = 'Update Password';

          setTimeout(() => {
            window.location.href = '/';
          }, 3000);
        } catch (err) {
          console.error('Unexpected error:', err);
          showMessage('An unexpected error occurred. Please try again.', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Update Password';
        }
      });
    });
  </script>
</body>
</html>
